<!DOCTYPE html>
<html lang="en">
<head>
<title>Australian Ballet</title>
<meta name="ad.size" content="width=300,height=250">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script type="text/javascript">var clickTag1 = "https://australianballet.com.au/performances/nijinsky?utm_source=cm&utm_medium=display&utm_campaign=nij&utm_content=advct_&utm_term=2412_s025_vicmel_nij___html5";</script>
<style>
/*--CSS start here--*/
* { margin: 0; padding: 0; box-sizing: border-box; -moz-box-sizing: border-box; -webkit-box-sizing: border-box; }
body {-webkit-font-smoothing: antialiased;}
img { border: 0; vertical-align: top; }
.banner-box {cursor: pointer;  background: #ffffff; margin: 0; padding: 0; box-sizing: border-box; -moz-box-sizing: border-box; -webkit-box-sizing: border-box; position: relative; width: 300px; height: 250px; overflow: hidden; border:1px solid #000000; -webkit-user-select: none; user-select: none; }

.all_frame {  width: 100%;  height: 100%;  left: 0; top: 0;   position: absolute;}
.all_frame div{position: absolute;}
.main_img { left: -1px; top: -1px;   overflow: hidden;   }
.main_img img { width: 300px; height: 250px;  }

.frame1, .frame2, .frame3, .frame4, .red-frame{left: 0;top: 0;overflow: hidden;width: 300px;height: 250px;}
.frame4, .red-frame{background: #B41C21;}


.f1_logo{left: 38px;top: 15px;}
.f1_logo img{max-width: 222px;}
.f1_text1{top: 121px;left: 14px;}
.f1_text1 img{max-width: 270px;}

.f3_star{left: 48.5px;top: 107px;}
.f3_star img{max-width: 201px;}

.f4_text1{left: 21px;top: 105px;}
.f4_text1 img{max-width: 203px;}
.f4_cta{left: 155px;bottom: 20px;}
.f4_cta img{max-width: 119px;}

.red_fr_text1{top: 106px;left: 141.5px;}
.red_fr_text1 img{width: 139.5px;}
.red_fr_text2{top: 167px;left: 169px;}
.red_fr_text2 img{width: 112px;}
.red_fr_text3{top: 196.5px;left: 123px;}
.red_fr_text3 img{width: 153.5px;}

.f1_text1, .f1_text2, .f3_logo, .f3_text1, .f4_cta, .frame3, .f3_star, .frame4, .red-frame, .red_fr_text1, .red_fr_text2, .red_fr_text3{opacity: 0;}

.f3_logo{z-index: 999;}
</style>
</head>
<body>
<!--Banner start here-->
<div class="banner-box" >
  <div class="all_frame">
    <div id="main_link" id="clickTagLayer" onclick="javascript:window.open(window.clickTag1)">		 
      <div class="main_img"><img src="bg_img.jpg" alt=""></div>
      <div class="frame1">
        <div class="f1_text1"><img src="f1_text1.png" alt=""></div>
      </div>
      <div class="red-frame">
        <div class="red_fr_text1"><img src="red_fr_text1.png" alt=""></div>
        <div class="red_fr_text2"><img src="red_fr_text2.png" alt=""></div>
        <div class="red_fr_text3"><img src="red_fr_text3.png" alt=""></div>
      </div>
      <div class="frame3">       
        <div class="f3_star"><img src="f3_star.png" alt=""></div>
      </div>   
      <div class="frame4">        
        <div class="f4_text1"><img src="f4_text1.png" alt=""></div> 
        <div class="f4_cta"><img src="f4_cta.png" alt=""></div>
      </div>
      <div class="f1_logo"><img src="f1_logo.png" alt=""></div>
    </div>
  </div>
</div>
<!--Banner end here-->

<!-- ********** CUSTOM JS ********** -->
<script>
    // <!--GSAP JS start here-->
    //--------------- SET -----------------
    gsap.set(".banner-box", { display: 'block' });
    //---------- ADD ANIMATION ------------
    gsap
      .timeline({
        delay: 0.5,
        defaults: {
          duration: 0.1,
          ease: 'none'
        },
        repeat: 2,
        repeatDelay: 3,
      })
      //=========================
      .add('Scene1') 
      .fromTo('.f1_text1', {opacity: 0}, {opacity: 1, duration: 0, delay: 0, ease: "power1.out"}, 'Scene1')
      .fromTo('.main_img img', {opacity: 0}, {opacity: 1, duration: 0, delay: 0, ease: "power1.out"}, 'Scene1')
      
      .add('Scene2') 
      .to('.f1_text1', { opacity: 0, duration: 0.5, delay: 1.5, ease: "power1.out" }, 'Scene2') 
      .to('.main_img', {opacity: 0, duration: 0.5, delay: 1.5, ease: "power1.out"}, 'Scene2')
      .fromTo('.red-frame', {opacity: 0}, {opacity: 1, duration: 0.5, delay: 1.5, ease: "power2.out"}, 'Scene2')
      .fromTo('.red_fr_text1', {opacity: 0}, {opacity: 1, duration: 0.5, delay: 2, ease: "power2.out"}, 'Scene2')
      .fromTo('.red_fr_text2', {opacity: 0}, {opacity: 1, duration: 0.5, delay: 2.5, ease: "power2.out"}, 'Scene2')
      .fromTo('.red_fr_text3', {opacity: 0}, {opacity: 1, duration: 0.5, delay: 3, ease: "power2.out"}, 'Scene2')
      
      .add('Scene3')
      .to('.red-frame', {opacity: 0, duration: 0.5, delay: 1.5, ease: "power2.out"}, 'Scene3')
      .to('.main_img', {opacity: 1, duration: 0.5, delay: 1.5, ease: "power1.out"}, 'Scene3')
      .to('.frame3', { opacity: 1, duration: 0.5, delay: 1.5, ease: "power1.out" }, 'Scene3')
      .to('.f3_star', { opacity: 1, duration: 0.5, delay: 2, ease: "power1.out" }, 'Scene3')

      .add('Scene4') 
      .to('.frame3, .main_img', { opacity: 0, duration: 0.5, delay: 2, ease: "power1.out" }, 'Scene4') 
      .to('.frame4', { opacity: 1, duration: 0.5, delay: 2, ease: "power1.out" }, 'Scene4')    
      .to('.f4_text1', { opacity: 1, duration: 0.5, delay: 2.5, ease: "power1.out" }, 'Scene4')
      .fromTo('.f4_cta', {opacity: 0}, {opacity: 1, duration: 0.6, delay: 3, ease: "power1.out"}, 'Scene4')
      //-------------------------------------
      // <!--GSAP JS end here-->
</script>

</body>
</html>
