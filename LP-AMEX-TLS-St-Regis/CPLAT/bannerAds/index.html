                <script type="text/javascript">
  $(document).ready(function() {
    //Set name of the campaign
    $('#campaign-name').text("LYB-002302");

    var listener = addEventListener('blur', function() {
      $('.banner_iframe').each(function(index, value) {
        if (document.activeElement == value) {
          if ($(this).data('expand') == '1') {
            var width = $(this).data('widthex');
            var height = $(this).data('heightex');
            resizeIframe(width, height, $(this).attr('id'));
          }
          return 0;
        }
        removeEventListener('blur', listener);
      });
    });


    $('#banners').change(function() {
      var banner = $('#banners').val();
      var option = $('#banners').find(':selected');

      if ($(option).attr('data-type') == 'dimension') {
        $.each($('div[id^="banner_"]'), function(index, data) {
          if (banner == 'all') {
            $(data).css('display', 'inline');
            reloadFrames();
            return 0;
          }
          if ($(data).attr('data-dimension') != banner) {
            $(data).css('display', 'none');
          }
          else {
              reloadFrame($(data).attr('id').split('_').pop());
            $(data).css('display', 'inline');
          }
        });
      }
      if ($(option).attr('data-type') == 'version') {
        var banners = banner.split(',');
        $.each($('div[id^="banner_"]'), function(index, data) {
          for (var i = 0; i < banners.length; i++) {
            var bannerID = 'banner_'+banners[i];
            if ($(data).attr('id') == bannerID) {
              $(data).css('display', 'inline');
              reloadFrame(banners[i]);
              return 0;
            }
          }
          $(data).css('display', 'none');
        });
      }
    });

    $('#attachments-input').change(function() {
      var numberFiles =  $('#attachments-input')[0].files.length;
      if (numberFiles > 0) {
        $('#message-files').removeClass('d-none');
      }
    });
  });

  function resizeHeight(id) {
    var iframe = $('#' + id);

    if (iframe) {
      $('#' + id).height(document.getElementById(id).contentWindow.document.documentElement.scrollHeight);
      console.log($(id));
    }
  }
